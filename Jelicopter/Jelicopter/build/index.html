<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Jelicopter</title>
    <link rel="stylesheet" href="styles/default.css" type="text/css" />
    <script src="libs/phaser.min.js"></script>
    <script src="game.js"></script>
</head>
<style>
    body{
        background: #000;
    }
    #content canvas{
     /* Must manually set width/height */
     width:1880px;
     height:850px;

     /* The magic centering code */
     margin:auto;
     position:absolute;
     top:0;bottom:0; /* Aligns Vertically - Remove for Horizontal Only */
     left:0;right:0; /* Aligns Horizontally - Remove for Vertical Only  */

     /* Prevent div from overflowing main window */
     max-width:100%;
     max-height:100%;
     overflow:auto;
    }
</style>
<body>    
    <div id="content"></div>
</body>
